<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>My Library</h1>
        <table>
            <thead>
                <tr>
                    <td class="head">Book Title</td>
                    <td class="head">Author</td>
                    <td class="head">Read</td>
                    <td class="toggle"><img src="book-open-variant.png" alt=" "></td>
                    <td class="remove"></td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="add-book">Add New Book</button>
        <form class="hidden"><div><label for="title">Book Title: </label><input type="text" name="title" id="title"><div class="error"></div></div><label
                for="author">Author: </label><input type="text" name="author" id="author"><div class="error"></div><label for="has-read">Have you
                read this book?</label><select name="read" id="has-read">
                <option value="0" selected>No</option>
                <option value="1">Yes</option>
            </select><input type="submit" class="submit"></form>
    </div>
</body>

</html>
